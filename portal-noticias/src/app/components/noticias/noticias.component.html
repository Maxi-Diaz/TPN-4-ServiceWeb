<main class="row">
  <h1 class="col-lg-12 text-center mb-4 text-white-50 bg-dark">Deportes - Internacional</h1>
  <section class="col-md-9">
    <h3 class="text-center mb-4">Ultimas noticias</h3>
    <div class="row row-col-1 row-cols-md-2">
      <div class="col mb-6" *ngFor="let item of list_noticias">
        <div class="card">
          <img src="{{item.img}}" class="card-img-top" alt="imagen-noti" width="250" height="200">
          <div class="card-body">
            <h5> <span class="badge-danger">{{item.tit}}</span></h5>
            <p class="card-text">{{item.des}}</p>
          </div>
        </div>
      </div>
    </div>
  </section>
  <aside class="col-md-3 d-none d-md-block mt-5">
    <div>
      <img src="../../../assets/img/Banner.jpg" class="banner-img card-img-top" alt="banner">
      <br />
      <img src="../../../assets/img/banner2.jpg" alt="banner2" class="banner-img card-img-top">
    </div>
  </aside>
</main>
